<div class="ticket-area">
    <div class="ticket-filters">
        <mat-form-field appearance="fill">
            <mat-label>Assigned to</mat-label>
            <mat-select [(ngModel)]="selectedUser"
                        name="user">
                <mat-option [value]="-1">
                    Any
                </mat-option>
                <mat-option *ngFor="let user of users | async"
                            [value]="user.id">
                    {{user.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Ticket Status</mat-label>
            <mat-select [(ngModel)]="selectedStatus"
                        name="status">
                <mat-option [value]="TicketStatus.Any">
                    Any
                </mat-option>
                <mat-option [value]="TicketStatus.Open">
                    Open
                </mat-option>
                <mat-option [value]="TicketStatus.Closed">
                    Closed
                </mat-option>
            </mat-select>
        </mat-form-field>

    </div>
    <div>
        <mat-card class="ticket-card"
                  *ngFor="let ticket of tickets|async">
            <mat-card-header>
                <mat-card-title>
                    <div><a [routerLink]="['./', ticket.id]">{{ticket.name}}</a></div>
                    <div class="status" [ngClass]="{'complete': ticket.completed, 'open': !ticket.completed}" >{{ticket.completed ? "Complete" : "Open"}}</div>
                </mat-card-title>
                <mat-card-subtitle>Assigned to: {{ticket.assigneeId}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{ticket.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
