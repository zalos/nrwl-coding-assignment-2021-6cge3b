<div *ngIf="!(customerIdFromRoute > -1)">
    Invalid Ticket ID
</div>
<div>
    <a [routerLink]="['../']"> &lt; back to list</a>

</div>
<mat-card class="ticket-card" *ngIf="ticket">
    <mat-card-header>
        <mat-card-title>{{ticket.name}}</mat-card-title>
        <mat-card-subtitle>Assigned to: </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ticket.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
